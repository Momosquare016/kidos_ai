<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDOS AI - Your Friendly Learning Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="parent-mode">
            <button class="parent-mode-button">Parent Mode</button>
        </div>
        
        <header>
            <div class="character">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="logo">KIDOS AI</h1>
            <p class="tagline">Your Friendly Learning Companion!</p>
        </header>
        
        <div class="age-selector">
            <button class="age-button" id="little-kids">Little Kids (3-7)</button>
            <button class="age-button active" id="middle-kids">Middle Kids (8-12)</button>
            <button class="age-button" id="big-kids">Big Kids (13-18)</button>
        </div>
        
        <div class="main-nav">
            <button class="nav-button active" id="chat-nav">Chat</button>
            <button class="nav-button" id="learn-nav">Learn</button>
            <button class="nav-button" id="games-nav">Games</button>
        </div>
        
        <!-- Chat Section -->
        <div class="content-section active" id="chat-section">
            <div class="chat-container">
                <div class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input">
                    <button class="voice-input-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <input type="text" class="message-input" placeholder="Type your question here...">
                    <button class="send-button">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Learn Section -->
        <div class="content-section" id="learn-section">
            <h2 class="section-title">Explore and Learn</h2>
            <p class="section-description">Discover amazing facts and information about topics you love!</p>
            <div class="topics-container">
                <!-- Topics will be added here dynamically -->
            </div>
        </div>
        
        <!-- Games Section -->
        <div class="content-section" id="games-section">
            <h2 class="section-title">Fun Learning Games</h2>
            <p class="section-description">Play these educational games to boost your brain power!</p>
            <div class="games-container">
                <!-- Games will be added here dynamically -->
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 KIDOS AI - A safe learning environment for children</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
